spring:
  datasource:
    url: jdbc:h2:mem:paymybuddy_test;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: false

# Avoid problems with Flyway and Liquibase in tests
flyway:
  enabled: false
liquibase:
  enabled: false
