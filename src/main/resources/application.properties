# -------------------------
# Application
# -------------------------
spring.application.name=PayMyBuddy
server.port=8080

# -------------------------
# JPA / Hibernate (DB-first)
# -------------------------
# DB is the source of truth, entities must match the SQL schema.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# -------------------------
# SQL init
# -------------------------
# DB-first: never auto-run schema.sql/data.sql at startup.
spring.sql.init.mode=never

# -------------------------
# Logging (default)
# -------------------------
logging.level.org.springframework.web=INFO